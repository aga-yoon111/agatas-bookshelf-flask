<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agata's Bookshelf - Add New Review</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="../index.html" class="logo-link">
                <div>
                    <img src="../assets/images/abs-icon.png" alt="ABs Logo Icon" height="40">
                    <span>ABs</span>
                </div>
            </a>

            <nav>
                <button class="add-button" aria-label="Add new book review">+</button>
            </nav>
        </header>

        <main>
            <div class="form-page-container">

    <h2>New Review</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" placeholder="Enter the book title">
            </div>

            <div class="form-group">
                <label for="cover-url">Cover URL</label>
                <input type="text" id="cover-url" placeholder="Paste image URL (jpg or png)">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rating-select">Stars</label>
                    <select id="rating-select">
                        <option value="">Choose a rating</option>
                        <option value="1">★☆☆☆☆ - 1 Star</option>
                        <option value="2">★★☆☆☆ - 2 Stars</option>
                        <option value="3">★★★☆☆ - 3 Stars</option>
                        <option value="4">★★★★☆ - 4 Stars</option>
                        <option value="5">★★★★★ - 5 Stars</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="watched-date">Readed Date</label>
                    <input type="date" id="watched-date">
                </div>
            </div>

            <div class="form-group">
                <label for="review-text">My Review</label>
                <textarea id="review-text" rows="5" placeholder="Write your thoughts here..."></textarea>
            </div>

            <button type="submit" class="submit-button">Add</button>

        </form>
    </div>
</div>


        </main>

        <footer>
            <p>&copy; 2025 Abs &ndash; Agata's Bookshelf</p>
        </footer>
    </body>

</html>
